name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Validate installation scripts
      run: |
        bash -n quick-install.sh
        bash -n quick-uninstall.sh
        bash quick-install.sh --help > /dev/null
        bash quick-uninstall.sh --help > /dev/null
        
    - name: Extract changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract changelog for this version
          sed -n "/^## \[${{ steps.get_version.outputs.VERSION }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "Release v${{ steps.get_version.outputs.VERSION }}" > release_notes.md
            echo "" >> release_notes.md
            echo "See CHANGELOG.md for detailed changes." >> release_notes.md
          fi
        else
          echo "Release v${{ steps.get_version.outputs.VERSION }}" > release_notes.md
        fi
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: v${{ steps.get_version.outputs.VERSION }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        
    - name: Update installation URLs
      run: |
        echo "## üöÄ One-Line Installation"
        echo ""
        echo "Install Varnish + Hitch + cPanel/WHM Plugins:"
        echo '```bash'
        echo "curl -fsSL https://raw.githubusercontent.com/turnuphosting/latest-varnish/main/quick-install.sh | bash"
        echo '```'
        echo ""
        echo "## üóëÔ∏è One-Line Uninstallation"
        echo ""
        echo '```bash'
        echo "curl -fsSL https://raw.githubusercontent.com/turnuphosting/latest-varnish/main/quick-uninstall.sh | bash"
        echo '```'